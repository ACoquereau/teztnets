images:
  tezos_faucet: ghcr.io/avysel/tezos-faucet:0.1
  tezos_faucet_backend: ghcr.io/avysel/tezos-faucet-backend:1.0
authorizedHost: # filled in by pulumi
config:
  application:
     name: "Tezos Kathmandunet faucet"
     googleCaptchaSiteKey: #filled in by pulumi
     backendUrl: # filled in by pulumi
     githubRepo: "https://github.com/avysel/tezos-faucet"
     profiles:
       user:
         profile: USER
         amount: 1
       baker:
         profile: BAKER
         amount: 6000
  network:
     name: # filled in by pulumi
     rpcUrl: # filled in by pulumi
     faucetAddress: tz1a4GT7THHaGDiTxgXoatDWcZfJ5j29z5RC
     viewer: https://kathmandu.tzstats.com
     allowSendButton: false
ingress:
  enabled: true
  annotations:
    "kubernetes.io/ingress.class": "alb"
    "alb.ingress.kubernetes.io/scheme": "internet-facing"
    "alb.ingress.kubernetes.io/healthcheck-path": "/"
    "alb.ingress.kubernetes.io/healthcheck-port": "80"
    "alb.ingress.kubernetes.io/listen-ports": '[{"HTTP": 80}, {"HTTPS":443}]'
    "ingress.kubernetes.io/force-ssl-redirect": "true"
    "alb.ingress.kubernetes.io/actions.ssl-redirect":
      '{"type": "redirect", "redirectconfig": { "protocol": "https", "port": "443", "statuscode": "http_301"}}'
  hosts:
  - host: # frontend fqdn, filled in by pulumi
    paths:
    - path: "/"
      pathType: 'Prefix'
      backend:
        portNumber: 80
  - host: # backend fqdn, filled in by pulumi
    paths:
    - path: "/"
      pathType: 'Prefix'
      backend:
        portNumber: 3000
